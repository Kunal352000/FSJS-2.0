<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formats</title>
</head>
<body>
    <p>This is a <strong>nice</strong> Paragraph</p>
    <p>This is a <b>nice</b> paragraph</p>
    <p>This is a <em>nice</em> paragraph</p>
    <p>This is a <small>nice</small> paragraph.</p>
    <p>H<sub>2</sub>O</p>
    <p>This is a <ins>nice</ins> Paragraph</p>
    <p>This is a <del>nice</del> Paragraph</p>
    <p>This is a <mark>nice</mark> Paragraph</p>
</body>
</html>
