<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontpage2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar -->
    <nav>
        <img src="./logo.png" alt="logoPage">
        <ul>
            <li>Home</li>
            <li>About Us</li>
            <li>Our services</li>
            <li>Contact us</li>
        </ul>
    </nav>
    <!-- mainsection -->
    <main>
        <!-- leftsection -->
        <section class="leftsection">
            <img class="topangle" src="./topAngle.png" alt="topAngleImage">
            <h1>Complete Health Care Solutions for Everyone</h1>
            <p>We are always available for our Patients with emergen problems.You can easily reach us 24/7.We focused on highest quality.</p>
            <img class="stethoscope" src="./stethoscope.png" alt="stethoscopeImage">
            <button>Make Appointment</button>
            <img class="bottomangle" src="./bottomAngle.png" alt="bottomangleImage">
            <img class="mouse" src="./mouse.png" alt="mouseImage">
        </section>
        <!-- rightsection -->
        <section class="rightsection">
            <img class="greenbox" src="./greenBox.png" alt="greenBoxImage">
            <img class="yellowbox"src="./yellowBox.png" alt="yellowBoxImage">
            <img class="doctor" src="./doctor.png" alt="doctorImage">
        </section>
    </main>
</body>
</html>
