<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-56 w" src="./fb.svg" alt="facebookimage">
            <p class="text-2xl mx-6">Facebook helps you connect and share with the people in your life.</p>
            
        </div>

        <div class="right flex flex-col bg-white w-1/4 rounded-lg p-9">
            <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-md outline-blue-200" type="text" placeholder="Enter address or phone number">
            <input class="px-4 my-2 h-12 border border-1 border-gray-200 rounded-md outline-blue-200"type="password" placeholder="Password">
            <button class="px-4 my-2 h-12 bg-blue-500 hover:bg-blue-600 rounded-md text-white text-xl">Log in</button>
            <span class="text-center hover:underline cursor-pointer text-blue-500 my-2">Forgotten password?</span>
            <hr class="my-2">
            <button class="px-4 my-2 h-12 bg-green-500 hover:bg-green-600 rounded-md text-white font-bold w-fit mx-auto">Create New Account</button>
        </div>
    </div>
   
</body>
</html>
