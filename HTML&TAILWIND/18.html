<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <div class="container flex justify-center items-center mx-auto mt-44">
        <div class="left mx-14 w-1/3">
            <img  class="w-72" src="./fbimage.svg" alt="fblogo">
            <p class="mx-7 text-2xl font-semibold ">Facebook helps you connect and share with the people in your life.</p>
        </div>

        <div class="right flex flex-col w-1/4 bg-white h-1/2 rounded-md">
            <input class="p-3 mx-4 mt-3 border rounded-md outline-blue-300" type="text" placeholder="Email address or phone number ">
            <input class="p-3 mx-4 mt-3 border rounded-md outline-blue-300" type="password" placeholder="Password">
            <button class="p-3 mx-4 mt-3 rounded-md bg-blue-500 text-white font-bold text-xl hover:bg-blue-600">Log in</button>
            <span class=" mx-3 mt-3 text-center text-blue-500 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="mx-3 mt-3">
            <button class="px-4  mt-5 mb-5 h-12 rounded-md bg-green-500 w-fit justify-center mx-auto text-white font-bold text-xl hover:bg-green-600">Create new Account</button>
        </div>

        
        
    </div>
</body>
</html>
