    <title>Document</title>
    <script>
        // area of regular triangle
        var a=parseInt(prompt("Please enter the value of a: "));
        var b=parseInt(prompt("Please enter the value of c: "));
        var c=parseInt(prompt("Please enter the value of c: "));
        var s=(a+b+c)/2
        var temp = s*(s-a)*(s-b)*(s-c)
        var area = Math.sqrt(temp)
        console.log("Area of regular triangle: ",area)
    </script>
