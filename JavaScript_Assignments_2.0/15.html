<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades Program</title>
</head>
<body>
<h1 id="js"></h1>
<script>
    let num=prompt("Enter the score");
    if(num>=90 && num<=100){
        document.getElementById("js").innerText="Your grade is A"
    }else if(num>=70 && num<=89){
        document.getElementById("js").innerText="Your Grade is B"
    }else if(num>=60 && num<=69){
        document.getElementById("js").innerText="Your Grade is C"
    }else if(num>=50 && num<=59){
        document.getElementById("js").innerHTML="Your Grade is D"
    }else if(num<=49) {
        document.getElementById("js").innerHTML="You Failed in Exam"
    }55
</script>
</body>
</html>
