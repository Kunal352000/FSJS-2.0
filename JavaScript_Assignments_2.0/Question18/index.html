    <title>With Leap Year</title>

<body>
<h1 id="js"></h1>
<script>
let month=prompt("Enter the month: ")
if(month==1 || month==3 || month==5 || month==7 || month==10 || month==12 ){
    document.getElementById("js").innerHTML="Number of days is 31"
}else if(month==2){
    document.getElementById("js").innerHTML="Number of days is 29"
}else{
    document.getElementById("js").innerHTML="number of days 30"
}
</script>
</body>
