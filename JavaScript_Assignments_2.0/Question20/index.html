<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD in array</title>
</head>
<body>
<h2 id="js"></h2>
<h3 id="js1"></h3>
<script>
const shoppingCart=['Milk','Coffee','Tea','Honey']
document.getElementById('js').innerHTML=shoppingCart
shoppingCart.unshift('Meat'); // add meat in the firstindex
shoppingCart.push('sugar');
shoppingCart.splice(4,1);
shoppingCart[3]="green tea";
document.getElementById('js1').innerHTML=shoppingCart
console.log(shoppingCart)
</script>
</body>
</html>
