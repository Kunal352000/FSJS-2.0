<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even or odd</title>
</head>
<body>
    <h1 id="js"></h1>
    <script>
        
        let val = prompt("Enter any number: ")
        if(val%2==0){
            document.getElementById("js").innerHTML="Number is even"
        }else{
            document.getElementById("js").innerHTML="Number is old"
        }
    </script>
</body>
</html>
