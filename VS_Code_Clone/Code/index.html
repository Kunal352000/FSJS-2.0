<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Studio Code - Code Editing. Redefined</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="w-screen">
    <!-- creating navbar -->
    <nav class="w-screen flex bg-neutral-500">
        <!-- code for logo -->
        <div class="flex">
        <img class="w-8" src="../Assets/vscode.png" alt="vscodelogo">
        <h1 class="text-xl font-semibold text-neutral-200">Visual Studio Code</h1>
        </div>

        <div class="flex text-neutral-200 decoration-double">
            <ul>Docs</ul>
            <ul>Updates</ul>
            <ul>Blog</ul>
            <ul>API</ul>
            <ul>Extension</ul>
            <ul>FAQ</ul>
            <ul>Learn</ul>
        </div>

        <!-- component -->
        <div class="flex items-center justify-center bg-gray-800">
            <form method="GET">
            <div class="relative text-gray-600 ">
             <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                <button type="submit" class="p-1 ">
                <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1" viewBox="0 0 24 24" class="w-6 h-6 text-neutral-200 rotate-90"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </button>
            </span>
            <input type="search" name="q" class="py-2 text-sm text-white bg-gray-900 pl-10" placeholder="Search Docs" autocomplete="off">
        </div>
        
            </form>
        </div>
    </nav>
