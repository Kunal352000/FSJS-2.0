<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = 100;
        {
            var a = 10;
            let b = 20;
            const c =30;
            console.log(a);//10
            console.log(b);//20
            console.log(c);//30
        }
        console.log(a);//10

        // in this program var a=10 is shadowing the variable var a =100 this is what shadowing is
        
    </script>
</body>
</html>
