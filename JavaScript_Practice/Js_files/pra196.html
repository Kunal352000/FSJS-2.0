<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 20;
        function x(){
            var a = 200;
            console.log(a); //200
        }
        x();
        console.log(a); //20 

        // if we use function then its legal shadowing

        // its valid because the scope of var a = 200; lies on the function x()
    </script>
</body>
</html>
