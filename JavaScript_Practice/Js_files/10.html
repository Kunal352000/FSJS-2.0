<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let sum=0;
        let n=prompt("Enter a number: ");
        n=Number.parseInt(n)
        for(let i=1;i<=n;i++){
            sum+=i;
        }
        console.log("Sum of n natural number: ",sum);
    </script>
</head>
