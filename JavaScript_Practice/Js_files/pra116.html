<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Hello JavaScript Bootcamp</h1>
    <ul>

    </ul>
    <script>
        //insert inner html
        const list = `
                <li>Rohit</li>
                <li>Manas</li>
                <li>Bonod</li>
                <li>kunal</li>            
                `;
        const ul=document.querySelector("ul");
        ul.innerHTML=list;
    </script>
