<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Hello Kunal</h1>
    <p id="fsjs2">You are the Best</p>
    <!-- confirm box in JS -->
    <script>
        let val = confirm("Are you Sure?");
        if(val){
            document.getElementById("fsjs2").innerHTML = "HE/She pressed OK"
        }else{
            document.getElementById("fsjs2").innerHTML = "HE/She pressed Cancel"
        }
    </script>
</body>
</html>
