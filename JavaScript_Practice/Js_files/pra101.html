<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Hello Kunal</h1>
    <p>You are the best</p>
    <ul>

    </ul>

    <script>
        //insert inner HTML
        const list = `
        <li>One</li>
        <li>One</li>
        <li>One</li>
        <li>One</li>
        `;
        const ul = document.querySelector("ul");
        ul.innerHTML=list;
    </script>
</body>
</html>
