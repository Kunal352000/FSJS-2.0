<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Hello Kunal</h1>
    <p id="js" class="fsjs"></p>
    <script>
        function maths(){
            let value = prompt("Solve this 50-30");
            if(value==20){
                document.getElementById("js").innerHTML="Sucess Redirect";
                document.getElementsByClassName("fsjs").style.backgroundColor="green";
            }
            else{
                document.getElementById("js").innerHTML="Fail try again";
                document.getElementsByClassName(".fsjs").style.backgroundColor="red";
            }
        }
        maths()
    </script>
</body>
</html>
