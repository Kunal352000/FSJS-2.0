<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document Object Model</title>
</head>
<body>
    <h1>Hello Kunal</h1>
    <p class="fsjs" id="fsjs2">You are the <span>Best</span> </p>
    <ul>
        <li>one</li>
        <li>two</li>
    </ul>
    <script>
        // let val=document.getElementById("fsjs2")
        // console.log(val.innerText)  // This only gives text

        console.log(val.innerHTML)  // This gives text with span tag
    </script>
