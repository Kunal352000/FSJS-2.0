<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Hello World</h1>
    <p>Kunal Joshi is the best</p>
    <ul>
        <li>One</li>
        <li>Two</li>
    </ul>
    <script>
        // console.log(document.documentElement); //it gives parent element of the html page.
        // console.log(document.body); //it gives the body of the html page
        // console.log(document.body.firstChild) // it gives the all child of the html page
        console.log(document.body.firstElementChild); // it gives first element of child (h1)
    </script>
</body>
</html>
