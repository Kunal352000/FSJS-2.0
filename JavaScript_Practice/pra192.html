<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // What is named function expression
        // A named function expression is like a same as function expression instead of using anonymous function we used a function with name
        var b = function xyz(){
            console.log("b called")
        }
        b()

        // This is known as function expression

        // Named function expression
        var b = function xyz(){
            console.log("b called")
        }
        b(); // b called
        // xyz(); // Uncaught ReferenceError: xyz is not defined

        var c = function xyz(){
            console.log(xyz)
        }
        c();
    </script>
</body>
</html>
