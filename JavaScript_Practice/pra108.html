<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Learning Event Listner</h1>
    <p id="js">Event Listner</p>
    <script>
        document.addEventListener("dblclick",Radhe);
        function Radhe(){
            document.getElementById("js").innerText="Double mouse clicked"
        }
        // document.addEventListener("dblclick",Krishna);
        // function Krishna(){
        //     document.getElementById("js").innerText="2 times mouse clicked"
        // }
    </script>
</body>
</html>
