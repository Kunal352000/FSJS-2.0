<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
</head>
<body>
    <h1>Hello Kunal</h1>
    <p id="fsjs2">You are the best</p>

    <script>
        let val = prompt("Solve this 50-10");
        if(val==40){
            document.getElementById("fsjs2").innerText="You Won"
            document.getElementById("fsjs2").style.backgroundColor = "lightblue"; 
        }
        else{
            document.getElementById("fsjs2").innerText="You Loss"
            document.getElementById("fsjs2").style.backgroundColor = "red"; 
        }
    </script>
</body>
</html>
