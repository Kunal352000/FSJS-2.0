<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        input:focus{
            background-color: #808080;
            color: whitesmoke;
        }
         li:nth-child(even){
            background-color: #5DA3FA;
            border: 2px dotted black;
        } 
        li:last-child{
            background-color: beige;
            border: 2px double palegreen;
        }
        p{
            background-color: #f0ead6;
            padding: 50px 10px 10px;
            border: 5px solid rebeccapurple;
        }
        .container{
            margin-top: 50px;
            height: 50px;
            width: 150px;
        }
        .container:hover{
            background-color: #A77B06;
        }
        li{
            list-style-type: lower-alpha;
        }
    </style>
</head>
<body>
    <input type="text">Name <br>
    <input type="password">Password <br>
    <ul>
        <li>one</li>
        <li>two</li>
        <li>three</li>
        <li>four</li>
        <li>five</li>
        <li>six</li>
        <li>seven</li>
        <li>eight</li>
        <li>nine</li>
        <li>ten</li>
    </ul>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <div class="container">
        <p>Namsate bache</p>
    </div>
</body>
</html>
