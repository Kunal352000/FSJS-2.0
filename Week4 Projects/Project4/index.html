<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FrontPage5</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <nav>
        <ul class="flex mx-96 space-x-10 mt-14">
            <img src="./Logo.png" alt="logophoto">   
            <li class="mt-4 cursor-pointer text-black hover:text-black hover:underline">Home</li>
            <li class="mt-4 cursor-pointer text-gray-500 hover:text-black hover:underline">About</li>
            <li class="mt-4 cursor-pointer text-gray-500 hover:text-black hover:underline">Services</li>
            <li class="mt-4 cursor-pointer  text-gray-500 hover:text-black hover:underline">Portfolio</li>
            <li class="mt-4 cursor-pointer  text-gray-500 hover:text-black hover:underline">Pricing</li>
            <div class="absolute right-96">
                <button class="bg-purple-800  p-3  pl-6 pr-6 m-2 rounded-lg float-right text-white hover:bg-purple-900">Contact Us</button> 
            </div>   
        </ul>
        
        <main>
            <div class="flex">
                <div class="l mt-20">
                    <h1 class="text-6xl font-semibold mt-20 ml-96">We Help You <br> <span class="text-purple-800">Crush</span>  Your <br> Competition</h1>
                    <p class="mt-9 ml-96 text-gray-500 ">Build trust to connect your brand to billions of <br> users and grow your revenue through SEO.</p>
                    <button class="mt-11 ml-96 bg-purple-800 text-white p-4 pr-11 pl-11 rounded-lg hover:bg-purple-900">See our services</button>
                </div>
            
                <div class="right flex mt-4 ">
                    <img class="w-[90%] ml-14 mt-10" src="./Header Illustration.png" alt="mainimage">
                </div>
            </div>

        </main>
        
    </nav>

</body>
</html>
